        }

        }

</head>
<body>

    <div class="ad-container">
        <!-- 広告は iframe で分離 -->
        <iframe src="https://your-ad-provider.com/ad.html"
                sandbox="allow-scripts allow-same-origin"
                style="width:300px; height:250px; border:none;">
        </iframe>
    </div>
</body>
</html>
